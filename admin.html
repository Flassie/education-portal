<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Panel</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/admin_style.css">

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/page.js"></script>
    <script src="js/admin.js"></script>

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" id="main-menu">
        <div class="container">
            <div class="navbar-header">
                <button id="collapse-menu-btn" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu-contents"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Education Portal</a>
            </div>

            <div class="navbar-collapse collapse menu-contents" id="main-menu-contents">
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="#statistics">Statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="scroll-target page-block" id="statistics">
        <div class="container-fluid" style="margin-top: 50px;">
            <h1 class="text-center">Students in groups</h1>
            <div class="lesson-statistic" id="math-statistic">
                <div class="col-xs-3 col-sm-2 text-right">
                    <p>Mathematics: </p>
                </div>
                <div class="col-xs-9 col-xs-10 pr-bar"></div>
            </div>

            <div class="lesson-statistic" id="physics-statistic">
                <div class="col-xs-3 col-sm-2 text-right">
                    <p>Physics: </p>
                </div>
                <div class="col-xs-9 col-sm-10 pr-bar"></div>
            </div>

            <div class="lesson-statistic" id="lit-statistic">
                <div class="col-xs-3 col-sm-2 text-right">
                    <p>Literature: </p>
                </div>
                <div class="col-xs-9 col-sm-10 pr-bar"></div>
            </div>

            <div class="lesson-statistic" id="chemistry-statistic">
                <div class="col-xs-3 col-sm-2 text-right">
                    <p>Chemistry: </p>
                </div>
                <div class="col-xs-9 col-sm-10  pr-bar"></div>
            </div>
        </div>

        <div class="container-fluid">
            <h1 class="text-center">Average Score</h1>
            <div class="average-mark" id="math-average">
                <div class="col-xs-3 col-sm-2 text-right">
                    <p>Mathematics: </p>
                </div>
                <div class="col-xs-9 col-sm-10 pr-bar"></div>
            </div>
            <div class="average-mark" id="physics-average">
                <div class="col-xs-3 col-sm-2 text-right">
                    <p>Physics: </p>
                </div>
                <div class="col-xs-9 col-sm-10 pr-bar"></div>
            </div>
            <div class="average-mark" id="lit-average">
                <div class="col-xs-3 col-sm-2 text-right">
                    <p>Literature: </p>
                </div>
                <div class="col-xs-9 col-sm-10 pr-bar"></div>
            </div>
            <div class="average-mark" id="chemistry-average">
                <div class="col-xs-3 col-sm-2 text-right">
                    <p>Chemistry: </p>
                </div>
                <div class="col-xs-9 col-sm-10 pr-bar"></div>
            </div>
        </div>
    </div>

    <div class="scroll-target page-block" id="students-info">
        <div class="container-fluid">
            <h1 class="text-center">Our students</h1>

            <div class="dropdown col-xs-2 col-xs-offset-8 col-lg-1 col-lg-offset-10" id="sort">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="sort-dropdown">
                    Sort By
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sort-by" checked="true" value="number">Student Number</label>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sort-by" value="first_name">Name</label>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sort-by" value="second_name">Surname</label>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sort-by" value="exam1">Exam #1</label>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sort-by" value="exam2">Exam #2</label>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sort-by" value="score">Score</label>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sort-by" value="lesson">Lesson</label>
                            </div>
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sort-order" checked="true" value="asc">Ascending</label>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sort-order" value="desc">Descending</label>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <table class="table table-hover" id="students-list">
                <thead>
                    <th>
                        <input type="checkbox">
                    </th>
                    <th>Student Number</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Exam #1</th>
                    <th>Exam #2</th>
                    <th>Score</th>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="container-fluid">
                <button class="btn btn-success" id="add-student" aria-controls="#students-list">Add</button>
                <button class="btn btn-info" id="edit-student" aria-controls="#students-list" disabled>Edit</button>
                <button class="btn btn-danger" id="remove-student" aria-controls="#students-list" disabled>Remove</button>
            </div>
        </div>
    </div>

    <div class="list-group" style="display: none; position: fixed;" id="edit-context-menu">
        <a href="#" class="list-group-item" id="edit-student-context" aria-controls="#students-list">Edit</a>
        <a href="#" class="list-group-item" id="remove-student-context" aria-controls="#students-list">Remove</a>
        <a href="#" class="list-group-item" id="add-student-context" aria-controls="#students-list">Add</a>
    </div>

    <div class="container edit-background" id="edit-window">
        <div class="edit-block">
            <div class="container-fluid">
                <h3 class="text-center" style="padding-bottom: 7px; color: white;">Edit</h3>
                <div class="col-xs-12 col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1">
                    <input class="form-control" id="edit-number" placeholder="Student number" disabled>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <input class="form-control" id="edit-name" placeholder="Name">
                </div>
                <div class="col-xs-12 col-sm-2">
                    <input class="form-control" id="edit-surname" placeholder="Surname">
                </div>
                <div class="col-xs-12 col-sm-2">
                    <input class="form-control" id="edit-exam1" placeholder="Exam #1">
                </div>
                <div class="col-xs-12 col-sm-2">
                    <input class="form-control" id="edit-exam2" placeholder="Exam #2">
                </div>

                <div class="btn-group" style="width: 100%" id="edit-lesson-chooser">
                    <button type="button" class="btn btn-primary col-xs-3 math-color" id="edit-math">Mathematics</button>
                    <button type="button" class="btn btn-primary col-xs-3 physics-color" id="edit-physics">Physics</button>
                    <button type="button" class="btn btn-primary col-xs-3 lit-color" id="edit-lit">Literature</button>
                    <button type="button" class="btn btn-primary col-xs-3 chemistry-color" id="edit-chemistry">Chemistry</button>
                </div>

                <div class="col-xs-5 col-xs-offset-1">
                    <button class="btn btn-success" style="width: 100%">Save</button>
                </div>
                <div class="col-xs-5">
                    <button class="btn btn-danger" style="width: 100%">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container edit-background" id="add-window">
        <div class="edit-block">
            <div class="container-fluid">
                <h3 class="text-center" style="padding-bottom: 7px; color: white;">Edit</h3>
                <div class="col-xs-12 col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1">
                    <input class="form-control" id="add-number" placeholder="Student number">
                </div>
                <div class="col-xs-12 col-sm-2">
                    <input class="form-control" id="add-name" placeholder="Name">
                </div>
                <div class="col-xs-12 col-sm-2">
                    <input class="form-control" id="add-surname" placeholder="Surname">
                </div>
                <div class="col-xs-12 col-sm-2">
                    <input class="form-control" id="add-exam1" placeholder="Exam #1">
                </div>
                <div class="col-xs-12 col-sm-2">
                    <input class="form-control" id="add-exam2" placeholder="Exam #2">
                </div>

                <div class="btn-group" style="width: 100%" id="add-lesson-chooser">
                    <button type="button" class="btn btn-primary col-xs-3 math-color" id="add-math">Mathematics</button>
                    <button type="button" class="btn btn-primary col-xs-3 physics-color" id="add-physics">Physics</button>
                    <button type="button" class="btn btn-primary col-xs-3 lit-color" id="add-lit">Literature</button>
                    <button type="button" class="btn btn-primary col-xs-3 chemistry-color" id="add-chemistry">Chemistry</button>
                </div>

                <div class="col-xs-5 col-xs-offset-1">
                    <button class="btn btn-success" style="width: 100%" disabled>Add</button>
                </div>
                <div class="col-xs-5">
                    <button class="btn btn-danger" style="width: 100%">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>


        $(function () {

        })
    </script>
</body>

</html>
